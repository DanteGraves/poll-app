<!DOCTYPE html>
<html>

<head>
    <!-- Title of the polls index page -->
    <title>Polls</title>
    <!-- Including Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <!-- Check if there are any latest questions available -->
        {% if latest_question_list %}

            <!-- Create a list group to display the questions -->
            <ul class="list-group mt-5">
                <!-- Loop through each question in the latest_question_list -->
                {% for question in latest_question_list %}
                    <!-- Each question is a list item with a link to its detail page -->
                    <li class="list-group-item">
                        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                    </li>
                {% endfor %}
            </ul>

        <!-- If there are no questions, display a warning message -->
        {% else %}
            <p class="alert alert-warning mt-5">No polls are available.</p>
        {% endif %}
        <!-- Add Login and Logout buttons -->

        <div class="mt-3">
            <a href="{% url 'user_auth:login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'user_auth:logout' %}" class="btn btn-secondary">Logout</a>
        </div>

    </div>
    
</body>
</html>
